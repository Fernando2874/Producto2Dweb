<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Jugador 3 Modric</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilojugador3.css" type="text/css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #fff67f;
            color: #8419ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffda69;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(231, 6, 6, 0.945);
        }
        .player-img {
            display: block;
            margin: 0 auto;
            height: 300px;
            width: 100%;
            max-width: 300px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(231, 8, 8, 0.788);
        }
        .stats-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .stats-list li {
            padding: 10px 0;
            border-bottom: 1px solid #dc3545;
        }
        .stats-label {
            font-weight: bold;
            color: #dc3545; /* Verde */
            
        }
        .stats-value {
            color: #28a745; /* Verde */
            font-weight: bold;
        }
        .btn-back {
            background-color: hsl(61, 97%, 48%);
            border-color: #fce300;
        }
        .btn-back:hover {
            background-color: #04c299;
            border-color: #01a3c0;
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        <div class="text-center mb-4">
            <h1 class="text-center mb-4">Estadísticas de Jugador 3 Modric</h1>
            <p class="lead text-center mb-4">Estas son las estadísticas del jugador 3:</p>
        </div>

        <img src="modric.jpeg" alt="Jugador 3 Modric" class="player-img mb-4">

        <div class="mt-4">
            <h2 class="h5 mb-3">Estadísticas del jugador</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Goles</span>
                    <span class="stat-value">68</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Asistencias</span>
                    <span class="stat-value">57</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="stat-label">Partidos Jugados</span>
                    <span class="stat-value">739</span>
                </li>
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="estiloplantilla.html" class="btn btn-back btn-lg">Volver al Álbum</a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
